<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <div class="buttons">
          <div class="dropup">
          <button class="dropbtn">Menu</button>
          <div class="dropup-content">
            <div class="slidecontainer">
          <input type="range" min="0" max="1" value="1" step="0.01" class="slider" id="opacity"> Opacity
        </div>
        <div class="slidecontainer">
          <input type="range" min="0" max="3" value="1" step="0.01" class="slider" id="speed"> Speed: <span id="sText" style="color:red">1.00X</span>
        </div>
            <button class="button" id="model"\>
                Show
            </button>
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="3.488684252135189 3.488684252135189 3.488684252135189"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
	<script type="text/javascript"> 
            
            function print(){
                gltf = document.querySelector('#bowser-model');
                var scene = document.querySelector('a-scene');
             	mesh = gltf.getObject3D('mesh'); 
                console.log(mesh); 
            }
            document.getElementById.("model").addEventListener("input",print)
           
	</script>

    </body>
</html>
